<section class="profile">
    <div class="inner">
        <div class="profile-section1">
            <div class="profile-picture">
                <img src="/assets/img/my-profile-dummy.png" />
            </div>
            <span class="name">ชื่อ-นามสกุล</span>
        </div>
        <div class="profile-section2">
            <div class="profile">
                <h3>My profile</h3>
                <div class="info">
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="text" name="email" id="email" value="admin@hotmail.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" value="admin" disabled>
                    </div>
                    <span class="edit" (click)="onEdit()" *ngIf="!isProfileEdit">Edit</span>
                    <span class="save-info" (click)="saveInfo()" *ngIf="isProfileEdit">Save</span>
                </div>
            </div>
            <div class="social-connection">
                <h3>Social connection</h3>
                <div class="connect">
                    <div class="item">
                        <div class="social-icon">
                            <img src="/assets/img/social-icon1.png" />
                            <span>Facebook</span>
                        </div>
                        <div class="connect-button">
                            <button (click)="onLogin()">Connect</button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="social-icon">
                            <img src="/assets/img/social-icon2.png" />
                            <span>Instagram</span>
                        </div>
                        <div class="connect-button">
                            <button>Connect</button>
                        </div>
                    </div>
                    <div class="item">
                        <div class="social-icon">
                            <img src="/assets/img/social-icon3.png" />
                            <span>LineOA</span>
                        </div>
                        <div class="connect-button">
                            <button>Connect</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
