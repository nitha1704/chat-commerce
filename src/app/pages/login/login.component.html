<section class="login flex-center">
    <div class="wrapper">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <div class="login-title">
                Log in
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" formControlName="email">
                <div class="error-msg" *ngIf="email.invalid && email.touched">
                    <small *ngIf="email.errors.required">Email is required.</small>
                </div>
                <div class="error-msg" *ngIf="email.valid && incorrectUser">
                    <small>Email or password is incorrect.</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" formControlName="password">
                <div class="error-msg" *ngIf="password.invalid && password.touched">
                    <small *ngIf="password.errors.required">Password is required.</small>
                </div>
            </div>
            <div class="wrap-login-btn">
                <button type="submit">Log in</button>
            </div>
            <div class="wrap-signup-btn">
                <a routerLink="../signup">Sign up</a>
            </div>
        </form>
    </div>
</section>
